<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="menu">
            <h3 style="margin-left:50px;">Dashboard</h3>
            <div><img src="img/database.svg" alt=""> <p>Base de datos</p></div>
            <div><img src="img/reportes.svg" alt=""> <p>Reportes</p></div>
            <div><img src="img/ajustes.svg" alt=""> <p>Configuraciones</p></div>
        </div>
        <div id="main">
            <h2>Registrar Usuario</h2>
            <form action="/post" method="POST">
                <div id="formulario-cliente">
                    <div class="doble">
                        <input type="text" name="Nombre" placeholder="Nombre" maxlength="8" required>
                        <input type="text" name="Apellidos" placeholder="Apellidos" maxlength="9" required>
                    </div>
                    <div class="doble">
                        <input type="text" name="Cargo" placeholder="Cargo" maxlength="26" required>
                        <select name="Tratamiento" required>
                            <option value="Srta.">Srta.</option>
                            <option value="Sra.">Sra.</option>
                            <option value="Sr.">Sr.</option>
                            <option value="Dr.">Dr.</option>
                        </select>
                    </div>
                    <div class="doble">
                        <input type="text" name="FechaNacimiento" placeholder="Fecha de Nacimiento" maxlength="19" required>
                        <input type="text" name="FechaContratacion" placeholder="Fecha de Contratación" maxlength="19" required>

                    </div>
                    <input type="text" name="Direccion" maxlength="30" placeholder="Dirección" required> 
                    <div class="triple">
                        <input type="text" name="Ciudad" maxlength="8" placeholder="Ciudad" required>
                        <input type="text" name="Region" maxlength="2" placeholder="Región" required>
                        <input type="text" name="CodPostal" maxlength="7" placeholder="Código Postal" required>

                    </div>

                    
                    <input type="text" name="Pais" maxlength="11" placeholder="País" required>
                    <div class="doble">
                        <input type="text" name="Extension" maxlength="14" placeholder="Extensión" required>
                        <input type="text" name="TelDomicilio" maxlength="14" placeholder="Teléfono" required>
                    
                    
                    </div>
                    <input type="text" name="Notas" maxlength="40" placeholder="Notas" required>
                    <input type="text" name="Jefe" maxlength="2" placeholder="Jefe" required>
                    <input type="submit">
                </div>


            </form>
        </div>
    </div>
</body>
</html>
